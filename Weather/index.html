<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets\styling.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="title">
                <h1>Weather App</h1>
            </div>
            <div class="weatherInfo">
                <div id="weather-icon"></div>
                <div id="weather-desc" class="description"></div>
                <div class="tempInfo">
                    <span id="temp-num" class="tempNum"></span>
                    <span class="tempDegree">&deg;</span>
                    <span id="temp-type" class="tempDegree tempType">F</span>
                </div>
                <div class="locationInfo">
                    <span id="location"></span>
                </div>
            </div>
        </div>
        <div class="site-author">
            <p>Kelsie Stevenson</p>
        </div>
    </div>
    <script src="assets\weather.js"></script>
</body>
</html>
