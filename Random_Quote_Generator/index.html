<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="assets\styling.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <script src="assets\quoteGenerator.js"></script>
</head>

<body>
    <div class="container">
        <img src="assets\images\hp_glasses_white.png" alt="hp glasses">
        <div class="item">
            <div class="quote">
                <p id="quote"></p>
                <cite id="quoteAuthor"></cite>
            </div>
            <div class="linksContainer">
                <div class="twitterLink">
                    <a class="twitter-share-button" id = "tweetText" target="_blank">
                        <i class="tweetIcon fab fa-twitter fa-lg"></i>
                    </a>
                </div>
                <div class="quoteButton">
                    <button onclick="randQuote()">New Quote</button>
                </div>
            </div>
        </div>
        <div class="site-author">
            <p>Kelsie Stevenson</p>
        </div>
    </div>
</body>
</html>
